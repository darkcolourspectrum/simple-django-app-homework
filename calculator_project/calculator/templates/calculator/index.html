<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .expression {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #e74c3c;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .calculate-btn {
            background: #ccc;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .input-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="title">Django Калькулятор</h1>
        
        <form id="calculatorForm">
            <div class="input-row">
                <div class="form-group">
                    <label for="num1">Первое число:</label>
                    <input type="number" id="num1" name="num1" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="num2">Второе число:</label>
                    <input type="number" id="num2" name="num2" step="any" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="operation">Выберите операцию:</label>
                <select id="operation" name="operation" required>
                    <option value="">-- Выберите операцию --</option>
                    <option value="add">Сложение</option>
                    <option value="subtract">Вычитание</option>
                    <option value="multiply">Умножение</option>
                    <option value="divide">Деление</option>
                </select>
            </div>
            
            <button type="submit" class="calculate-btn">
                Вычислить
            </button>
        </form>
        
        <div id="resultContainer" class="result-container">
            <div id="resultText" class="result-text"></div>
            <div id="expression" class="expression"></div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const expression = document.getElementById('expression');
            
            const formData = new FormData(form);
            const data = {
                num1: formData.get('num1'),
                num2: formData.get('num2'),
                operation: formData.get('operation')
            };
            
            document.body.classList.add('loading');
            
            fetch('/calculator/calculate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.body.classList.remove('loading');
                
                if (data.success) {
                    resultContainer.className = 'result-container show';
                    resultText.textContent = `${data.operation_name}: ${data.num1} ${data.operation_symbol} ${data.num2}`;
                    expression.textContent = `= ${data.result}`;
                } else {
                    resultContainer.className = 'result-container show error';
                    resultText.textContent = 'Ошибка!';
                    expression.textContent = data.error;
                }
            })
            .catch(error => {
                document.body.classList.remove('loading');
                resultContainer.className = 'result-container show error';
                resultText.textContent = 'Ошибка сети!';
                expression.textContent = 'Не удалось выполнить вычисление';
            });
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('operation').addEventListener('change', function() {
            const form = document.getElementById('calculatorForm');
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            if (num1 && num2 && this.value) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
